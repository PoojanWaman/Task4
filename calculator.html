<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .operator {
            background-color: #ff9800;
        }
        .operator:hover {
            background-color: #e68a00;
        }
        #clear, #backspace {
            background-color: #f44336;
        }
        #clear:hover, #backspace:hover {
            background-color: #da190b;
        }
        #equals {
            background-color: #2196F3;
        }
        #equals:hover {
            background-color: #0b7dda;
        }
        .function {
            background-color: #9c27b0;
        }
        .function:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" id="clear">C</button>
            <button onclick="backspace()" id="backspace">⌫</button>
            <button onclick="appendToDisplay('(')" class="function">(</button>
            <button onclick="appendToDisplay(')')" class="function">)</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" class="operator">÷</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" id="equals">=</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="sin()" class="function">sin</button>
            <button onclick="cos()" class="function">cos</button>
            <button onclick="tan()" class="function">tan</button>
            <button onclick="appendToDisplay('Math.PI')" class="function">π</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function sin() {
            let display = document.getElementById('display');
            display.value = Math.sin(eval(display.value));
        }

        function cos() {
            let display = document.getElementById('display');
            display.value = Math.cos(eval(display.value));
        }

        function tan() {
            let display = document.getElementById('display');
            display.value = Math.tan(eval(display.value));
        }
    </script>
</body>
</html>
